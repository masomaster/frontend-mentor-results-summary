<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="output.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body
    class="h-screen text-lg flex flex-col justify-center align-middle text-center"
  >
    <div
      class="results-summary-box h-screen desktop:h-2/5 flex flex-col desktop:flex-row"
    >
      <div
        class="results-box basis-44/100 flex flex-col px-16 bg-gradient-to-t from-light-royal-blue-background to-light-slate-blue-background rounded-b-3xl text-light-lavender"
      >
        <div class="title mt-4 text-lg">Your Result</div>
        <div
          class="result-circle mt-5 mb-4 mx-auto w-36 h-36 flex flex-col justify-center align-middle bg-gradient-to-b from-violet-blue-circle to-persian-blue-circle rounded-full"
        >
          <div class="text-white text-6xl font-semibold mt-3">76</div>
          <div class="text-base text-light-lavender/50 font-semibold mt-2">
            of 100
          </div>
        </div>
        <div class="result-rating text-white text-2xl mt-4 mb-2">Great</div>
        <div class="result-comparison mb-5 mt-0 text-base">
          You scored higher than 65% of the people who have taken these tests.
        </div>
      </div>
      <div
        class="summary-box basis-56/100 flex flex-col justify-evenly align-middle px-8"
      >
        <div class="title basis-2/12 text-left text-l font-bold pt-6">
          Summary
        </div>
        <div class="category-ratings flex flex-col gap-5 basis-7/12">
          <div class="result-category flex justify-between gap-4 py-4 px-4 rounded-lg text-base bg-light-red/[.07]">
            <img src="assets/images/icon-reaction.svg"></img>
            <div class="grow text-left text-light-red">Reaction</div>
            <div>
              <span class="font-bold text-dark-gray-blue">80</span
              ><span class="text-light-lavender"> / 100</span>
            </div>
          </div>
          <div class="result-category flex justify-between gap-4 py-4 px-4 rounded-lg text-base bg-orangey-yellow/[.07]">
            <img src="assets/images/icon-memory.svg"></img>
            <div class="grow text-left text-orangey-yellow">Memory</div>
            <div>
              <span class="font-bold text-dark-gray-blue">92</span
              ><span class="text-light-lavender"> / 100</span>
            </div>
          </div>
          <div class="result-category flex justify-between gap-4 py-4 px-4 rounded-lg text-base bg-green-teal/[.07]">
            <img src="assets/images/icon-verbal.svg"></img>
            <div class="grow text-left text-green-teal">Verbal</div>
            <div>
              <span class="font-bold text-dark-gray-blue">61</span
              ><span class="text-light-lavender"> / 100</span>
            </div>
          </div>
          <div class="result-category flex justify-between gap-4 py-4 px-4 rounded-lg text-base bg-cobalt-blue/[.07]">
            <img src="assets/images/icon-visual.svg"></img>
            <div class="grow text-left text-cobalt-blue">Visual</div>
            <div>
              <span class="font-bold text-dark-gray-blue">72</span
              ><span class="text-light-lavender"> / 100</span>
            </div>
          </div>
        </div>
        <div class="basis-3/12 flex justify-center w-full">
          <button class="bg-dark-gray-blue text-white rounded-full w-full my-6">Continue</button>
        </div>
      </div>
    </div>
  </body>
</html>
