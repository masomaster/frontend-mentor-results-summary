<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="output.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body class="">
    <div class="results-summary-box flex flex-row">
      <div class="results-box">
        <div class="title">Your Result</div>
        <div class="result-circle">76 of 100</div>
        <div class="result-rating">Great</div>
        <div class="result-comparison">
          You scored higher than 65% of the people who have taken these tests.
        </div>
      </div>
      <div class="summary-box">
        <div class="title">Summary</div>
        <div class="category-ratings">
          Reaction 80 / 100 Memory 92 / 100 Verbal 61 / 100 Visual 72 / 100
        </div>
        <div class="button">Continue</div>
      </div>
    </div>
  </body>
</html>
